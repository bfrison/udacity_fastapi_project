stages:
  preprocessing:
    cmd: python preprocessing.py
    deps:
    - data/census.csv
    - preprocessing.py
    outs:
    - data/clean_census.gz
  feature_engineering:
    cmd: python feature_engineering.py
    deps:
    - data/clean_census.gz
    - feature_engineering.py
    outs:
    - data/eng_census.gz
  train:
    cmd: python train.py
    deps:
    - data/eng_census.gz
    - train.py
    params:
    - model_params.yaml:
      - C
    outs:
    - model/logistic_regression.pkl
    metrics:
    - model/score.json:
        cache: false
